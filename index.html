<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakaoMap 활용 토이프로젝트</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cdd65336fad90449f053f211ea54e306"
    ></script>
  </head>

  <body>
    <!-- 헤더 영역 -->
    <header class="headerContainer">
      <h1 class="title"><span class="kakao">kakao</span> Map</h1>
      <h2 class="subtitle">내 맛집 리스트</h2>
      <ul class="info">
        <li class="login"><button class="infoBtn">로그인</button></li>
        <li class="foodList"><button class="infoBtn">맛집리스트</button></li>
      </ul>
    </header>

    <!-- 카카오 맵 표시 영역 -->
    <div class="mapContainer">
      <div class="searchContainer">
        <input class="searchBar" />
        <button class="searchBtn">검색하기</button>
      </div>
      <div class="mapBtn">
        <button class="mapControllBtn">+1</button>
        <button class="mapControllBtn">-1</button>
      </div>
      <div id="map"></div>
    </div>

    <div id="menu" class="showData"></div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
